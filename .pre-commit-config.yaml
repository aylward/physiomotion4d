# Example pre-commit configuration for PhysioMotion4D
# Copy to .pre-commit-config.yaml to enable pre-commit hooks

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Ruff - modern linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Linting (flake8 as backup)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  # Local tests
  - repo: local
    hooks:
      - id: test-heart-ct-cli
        name: Test Heart CT CLI Pipeline
        entry: pytest tests/test_process_heart_gated_ct_cli.py -v
        language: system
        pass_filenames: false
        always_run: false
        files: ^(src/physiomotion4d/|cli/process_heart_gated_ct.py)
        stages: [pre-commit]

      - id: fast-unit-tests
        name: Run Fast Unit Tests
        entry: pytest tests/ -m "not slow" -v
        language: system
        pass_filenames: false
        always_run: false
        files: ^(src/physiomotion4d/|tests/)
        stages: [pre-push]